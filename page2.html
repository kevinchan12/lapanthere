<!-- bloc-7 -->
<section class="bloc bgc-white l-bloc" id="bloc-7">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-sm-6">
				<form id="form_1" >
					<div class="form-group">
						<label for="name">
							Nom
						</label>
						<input id="name" class="form-control" placeholder="Entrez votre nom" required />
					</div>
					<div class="form-group">
						<label for="email">
							Adresse email
						</label>
						<input id="email" class="form-control" type="email" placeholder="Entrez votre adresse email" required />
					</div>
					<div class="form-group">
						<label for="form-control">
							Comment nous avez-vous connu ?
						</label>
						<input id="form-control" type="email" placeholder="Entrez votre réponse" required />
					</div>
					<div class="form-group">
						<label for="message">
							Brief de votre projet <br>
						</label><textarea id="message" class="form-control" rows="4" cols="50" placeholder="Entrez votre réponse et ajoutez autant de détails que nécessaire" required></textarea>
					</div> 
					<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">
						Envoyer
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
